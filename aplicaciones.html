    // Funci√≥n para mezclar array (Fisher-Yates)
    function mezclar(arr) {
        const copia = [...arr];
        
        return copia;
    }

    // Renderizar con ordenamiento: no completadas primero (mezcladas), completadas al final (mezcladas)
    function renderizarGridOrdenado() {
        const grid = document.getElementById('apps-grid');
        if (!grid) return;
        
        // Separar completadas y no completadas
        const noCompletadas = appsData.filter(app => !progresoManager.estaCompletado(app.id));
        const completadas = appsData.filter(app => progresoManager.estaCompletado(app.id));
        
        // Mezclar ambos grupos
        const noCompletadasMezcladas = mezclar(noCompletadas);
        const completadasMezcladas = mezclar(completadas);
        
        // Juntar: no completadas primero, completadas al final
        const ordenadas = [...noCompletadasMezcladas, ...completadasMezcladas];
        
        // Renderizar
        grid.innerHTML = '';
        ordenadas.forEach(app => grid.appendChild(crearRecursoItem(app, 'aplicaciones')));
    }

    // Renderizar usando funci√≥n del JS general
    document.addEventListener('DOMContentLoaded', () => {

        // Re-renderizar cuando se marca/desmarca
        document.addEventListener('click', (e) => {
            if (e.target.type === 'checkbox' && e.target.closest('#apps-grid')) {
                setTimeout(() => renderizarGridOrdenado(), 100);
            }
        });
    });
